<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Hub | Julian</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #050507;
            --accent: #9d7cff;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.07);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', -apple-system, sans-serif;
            overflow: hidden; /* Strona typu "Single View" bez przewijania */
        }

        /* --- TŁO SIATKI --- */
        .viewport-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(157, 124, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
        }

        .glow {
            position: absolute;
            top: -10%; right: -10%;
            width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(157, 124, 255, 0.08) 0%, transparent 70%);
            filter: blur(100px);
            pointer-events: none;
        }

        /* --- NAVBAR --- */
        nav {
            padding: 40px 6%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .status-dot {
            width: 8px; height: 8px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        /* --- LAYOUT --- */
        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            padding: 0 6%;
            align-items: center;
            gap: 50px;
        }

        .hero-text h1 {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 20px;
            letter-spacing: -3px;
        }

        .hero-text p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.4);
            max-width: 500px;
            margin-bottom: 40px;
        }

        /* --- PANEL STATYSTYK --- */
        .data-panel {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            backdrop-filter: blur(20px);
        }

        .data-point {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .data-value { font-size: 2rem; font-weight: 800; }
        .data-label { font-size: 0.7rem; color: rgba(255,255,255,0.3); text-transform: uppercase; letter-spacing: 1px; }

        /* --- PRZYCISKI --- */
        .action-row {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .btn-main {
            background: #fff;
            color: #000;
            text-decoration: none;
            padding: 22px 45px;
            border-radius: 18px;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .btn-main:hover {
            transform: translateX(10px);
            background: var(--accent);
            color: white;
            box-shadow: 0 20px 40px rgba(157, 124, 255, 0.2);
        }

        .btn-secondary {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-secondary:hover { color: #fff; }

        @media (max-width: 1024px) {
            main { grid-template-columns: 1fr; overflow-y: auto; padding-bottom: 50px; }
            .hero-text h1 { font-size: 4rem; }
            body { overflow: auto; }
        }
    </style>
</head>
<body>

    <div class="viewport-container">
        <div class="glow"></div>

        <nav>
            <div class="system-status">
                <div class="status-dot"></div>
                Source Online / V2.4.0
            </div>
            <div class="logo">JULIAN<span style="color:var(--accent)">.</span>PRO</div>
        </nav>

        <main>
            <div class="hero-text">
                <h1>FILES<br>DEPOSITORY</h1>
                <p>Bezpośredni dostęp do bazy autorskich skryptów, narzędzi deweloperskich i assetów cyfrowych.</p>
                
                <div class="action-row">
                    <a href="downloads.html" class="btn-main">
                        LISTA PLIKÓW <i class="fas fa-arrow-right"></i>
                    </a>
                    <a href="#" class="btn-secondary">Discord Support</a>
                </div>
            </div>

            <div class="data-panel">
                <div class="data-point">
                    <span class="data-value">124</span>
                    <span class="data-label">Aktywne Pliki</span>
                </div>
                <div class="data-point">
                    <span class="data-value">12.5k</span>
                    <span class="data-label">Transfer (GB)</span>
                </div>
                <div class="data-point">
                    <span class="data-value">99.9%</span>
                    <span class="data-label">Uptime</span>
                </div>
                <div class="data-point">
                    <span class="data-value">GPL</span>
                    <span class="data-label">Licencja</span>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
