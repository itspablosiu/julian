<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pobieralnia - Projekty Juliana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-color: #a282ff;
        }

        body, html {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: #0a0a0f;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Dynamiczne tło */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(70, 30, 180, 0.2) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(130, 80, 255, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            margin: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        header p {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Lista plików */
        .file-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid transparent;
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .file-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--glass-border);
            transform: scale(1.02);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .file-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
        }

        .file-name {
            font-weight: 500;
            display: block;
        }

        .file-size {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }

        .download-btn {
            background: white;
            color: black;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 700;
            transition: 0.3s;
        }

        .download-btn:hover {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 0 15px var(--accent-color);
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <div class="container">
        <header>
            <h1>Moje Pliki</h1>
            <p>Pobierz najnowsze wersje moich projektów</p>
        </header>

        <div class="file-list">
            <div class="file-item">
                <div class="file-info">
                    <i class="fas fa-file-code file-icon"></i>
                    <div>
                        <span class="file-name">Skrypt_Automatyzacji_v1.zip</span>
                        <span class="file-size">4.2 MB • Dodano: 10.01.2024</span>
                    </div>
                </div>
                <a href="link_do_pliku_1.zip" class="download-btn">Pobierz</a>
            </div>

            <div class="file-item">
                <div class="file-info">
                    <i class="fas fa-file-pdf file-icon"></i>
                    <div>
                        <span class="file-name">Dokumentacja_Techniczna.pdf</span>
                        <span class="file-size">1.8 MB • Dodano: 05.01.2024</span>
                    </div>
                </div>
                <a href="link_do_pliku_2.pdf" class="download-btn">Pobierz</a>
            </div>

            <div class="file-item">
                <div class="file-info">
                    <i class="fas fa-file-image file-icon"></i>
                    <div>
                        <span class="file-name">Paczka_Grafik_UI.rar</span>
                        <span class="file-size">12.5 MB • Dodano: 01.01.2024</span>
                    </div>
                </div>
                <a href="link_do_pliku_3.rar" class="download-btn">Pobierz</a>
            </div>
        </div>

        <footer>
            &copy; 2024 Julian. Wszystkie pliki są mojego autorstwa.
        </footer>
    </div>

</body>
</html>
