<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Julian by Pablosiu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #030305;
            --accent: #9d7cff;
            --glass: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* TŁO - SIATKA I POŚWIATA */
        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(rgba(157, 124, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .glow {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw; height: 80vh;
            background: radial-gradient(circle, rgba(157, 124, 255, 0.05) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
        }

        /* NAVBAR */
        nav {
            padding: 40px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: 2px; }
        .logo span { color: var(--accent); }

        /* SEKCJA GŁÓWNA */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 0 8%;
        }

        .content { max-width: 800px; }

        .content h1 {
            font-size: clamp(3.5rem, 10vw, 6rem);
            line-height: 0.95;
            margin-bottom: 25px;
            font-weight: 900;
            background: linear-gradient(to bottom right, #fff 50%, #444);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .content p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 45px;
            max-width: 550px;
            line-height: 1.5;
        }

        /* PRZYCISK */
        .cta-box {
            display: inline-flex;
            align-items: center;
        }

        .btn-main {
            background: var(--accent);
            color: white;
            text-decoration: none;
            padding: 22px 50px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: 0.3s cubic-bezier(0.2, 1, 0.3, 1);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-main:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 40px rgba(157, 124, 255, 0.3);
            background: #af94ff;
        }

        /* STATUS DOLNY */
        footer {
            padding: 40px 8%;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            gap: 30px;
        }

        .status-item span { color: var(--accent); font-weight: bold; }

        @media (max-width: 768px) {
            .content h1 { font-size: 3.5rem; }
            nav, main, footer { padding-left: 5%; padding-right: 5%; }
        }
    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="glow"></div>

    <nav>
        <div class="nav-links">
        </div>
    </nav>

    <main>
        <div class="content">
            <h1>JULIAN.</h1>
            <p>Moja stronka do pobieralnia skryptów na swój serwer minecraft. (Wymaga posiadanego pluginu Skript na serwerze!)</p>
            
            <div class="cta-box">
                <a href="pobieralnia.html" class="btn-main">
                    Pobieralnia<i class="fas fa-chevron-right"></i>
                </a>
            <div class="cta-box">
                <a href="wiki.html" class="btn-main">
                    Wiki<i class="fas fa-chevron-right"></i>
                </a>
                
            </div>
        </div>
    </main>

    <footer>
        <div class="status-item">Stworzono przez <span>Pablosiu</span></div>
    </footer>

</body>
</html>
